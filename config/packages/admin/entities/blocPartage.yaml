easy_admin:
  entities:
    BlocPartage:
      class: App\Entity\BlocPartage
      controller: App\Controller\Back\Admin\BlocPartageAdminController
      label: 'Bloc partagé'
      labels: 'Blocs partagés'
      disabled_actions: ['search', 'show', 'new']
      list:
        sort: 'bloc.type'
        fields:
          - nom
          - { property: 'bloc.type', label: 'Type', type: 'text'}
          - { property: 'origine', template: 'back/blocs/blocsPartages/origineBlocPartage.html.twig' }
          - { property: 'blocs', label: "Endroits où ce bloc est utilisé", template: 'back/blocs/blocsPartages/emplacementsBlocPartage.html.twig' }
      edit:
        actions:
          - { name: 'list', label: 'Retour à la liste des blocs partagés', title: 'Retour à la liste des pages', icon: 'arrow-left', css_class: '' }
          - { name: 'delete', label: 'Supprimer', title: 'Supprimer', icon: 'trash', css_class: '' }
        fields:
          - { type: 'group', label: '', css_id: 'modifTitre', css_class: 'modal-box' }
          - nom
          - { type: 'group', label: '' }
          - { property: 'bloc', type: 'App\Form\Type\BlocType', type_options: { by_reference: true, label: false, required: false } }