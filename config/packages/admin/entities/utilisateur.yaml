easy_admin:
    entities:
        Utilisateur:
            class: App\Entity\Utilisateur
            controller: App\Controller\Back\UtilisateurController
            label: 'Utilisateurs'
            list:
                fields:
                    - { property: 'imageProfil', type: 'image', base_path: '/uploads' }
                    - { property: 'username', label: 'Pseudonyme' }
                    - { property: 'email', label: 'E-mail' }
                    - { property: 'enabled', label: 'Activé' }
                    - { property: 'lastLogin', label: 'Dernière connexion' }
                    - { property: 'roles', label: 'Rôles' }
            search:
                fields:
                    - username
                    - email
            show:
                fields:
                    - { property: 'username', label: 'Pseudonyme' }
                    - { property: 'email', label: 'E-mail' }
                    - { property: 'enabled', label: 'Activé' }
                    - { property: 'lastLogin', label: 'Dernière connexion' }
                    - { property: 'roles', label: 'Rôles' }
            form:
                actions:
                    - { name: 'list', label: 'Retour', title: 'Retour', icon: 'arrow-left', css_class: '' }
                fields:
                    - { type: 'tab', label: 'Paramètres du compte' }
                    - { property: 'username', label: 'Pseudonyme' }
                    - { property: 'email', label: 'E-mail' }
                    - { property: 'password', type: 'password', label: 'Mot de passe' }
                    - { property: 'imageProfil', type: 'text', label: 'Image de profil' }
                    - { property: 'enabled', label: 'Activé' }
                    - { property: 'roles', label: 'Rôles' }
                    - { type: 'tab', label: "Personnalisation de l'interface" }
                    - { property: 'langue', label: "Langue de l'interface" }
                    - { property: 'couleurBO', type: 'choice', label: "Thème de l'interface d'administration", type_options: { choices: { gris: 'gris', bleu: 'bleu' } } }
#                    -
#                        - property: blocsTableauDeBord
#                        - type: choice
#                        - label : 'Informations présentées sur le tableau de bord'
#                        - type_options:
#                            - multiple: true
#                            - expanded: true
#                            - choices :
#                                - 'Nombre de pages': nombreDePages
#                                - 'Derniers commentaires': derniersCommentaires
#                                - 'Dernières pages': dernieresPages
#                                - 'Liste des catégories': listeCategories
#                                - 'Derniers inscrits': derniersInscrits
                    - { property: 'blocsTableauDeBord', type: 'choice', label: 'Informations présentées sur le tableau de bord', type_options: { multiple: true, expanded: true, choices: { 'Nombre de pages': nombreDePages, 'Derniers commentaires': derniersCommentaires, 'Dernières pages': dernieresPages, 'Liste des catégories': listeCategories, 'Derniers inscrits': derniersInscrits } } }
            edit:
                actions:
                    - { name: 'delete', label: 'Supprimer', title: 'Supprimer', icon: 'trash', css_class: '' }
                    - { name: 'list', label: 'Retour', title: 'Retour', icon: 'arrow-left', css_class: '' }
                fields:
                    - '-password'
