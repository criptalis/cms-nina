        time: 'H:i'
        datetime: 'd/m/Y H:i'
    design:
        brand_color: '#A1BB0C'
        form_theme: 'back/easyadmin/bootstrap_3_layout.html.twig'
        assets:
            favicon: 'assets/img/favicon.ico'
            css:
                - 'assets/js/featherlight.min.css'
                - 'bundles/easyadmin/stylesheet/select2-bootstrap.min.css'
                - 'assets/css/knacss.css'
                - 'assets/css/back.css'
                - 'assets/js/jstree/themes/style.css'
                - 'assets/js/fancybox/jquery.fancybox.min.css'
