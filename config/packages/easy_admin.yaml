imports:
    - { resource: admin/ }
easy_admin:
    list:
        title: '%%entity_label%%'
        actions:
            - { name: 'edit', label: '', title: 'Éditer', icon: 'pencil-alt' }
            - { name: 'delete', label: '', title: 'Supprimer', icon: 'trash' }
            - { name: 'new', label: 'Ajouter', title: '', icon: 'plus' }
    show:
        title: '%%entity_label%%'
    search:
        title: '%%entity_label%%'
    edit:
        title: '%%entity_label%%'
        actions:
            - { name: 'delete', label: 'Supprimer', title: 'Supprimer', icon: 'trash' }
