                # dans base.html.twig - '../assets/js/jquery-3.2.1.min.js'
                - 'assets/js/fancybox/jquery.fancybox.min.js'
                - 'assets/js/fontawesome-all.min.js'
                - 'assets/js/jscookie/cookie.js'
                - 'assets/js/jstree/jstree.min.js'
                - 'assets/js/sortable/jquery-ui.min.js'
                - 'assets/js/jsBack.js'
        templates:
            layout: 'back/base.html.twig'
            menu: 'back/menu/menuPrincipal.html.twig'
            list: 'back/easyadmin/list.html.twig'
            edit: 'back/easyadmin/edit.html.twig'
            field_toggle: 'back/easyadmin/fields/field_toggle.html.twig'
            field_association: 'back/easyadmin/fields/field_association.html.twig'
            field_text: 'back/easyadmin/fields/field_text.html.twig'
            paginator: 'back/easyadmin/paginator.html.twig'
            flash_messages: 'back/easyadmin/flash_messages.html.twig'
